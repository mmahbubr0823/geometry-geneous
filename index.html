<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section>
    <div class="geometry-container">
        <div class="geometry">
            <img src="images/triangle.png" alt="">
            <h2>Triangle</h2>
            <p>Area(A) = .5*b*h</p>
            <input id="base-triangle" type="text" placeholder="b">  <span> cm </span>  
            <input id="height-triangle" type="text" placeholder="h">  <span> cm </span>
            <button id="btn-triangle" class="btn-calculate">Calculate</button>
        </div>

            <img src="images/pentagon.png" alt="">

            <input id="height-pentagon" type="text" placeholder="h">  <span> cm </span>
            <button id="btn-pentagon" class="btn-calculate">Calculate</button>
        </div>

            <img src="images/rhombus.png" alt="">

            <p>Area(A) = .5*b*h</p>

            <input id="height-rhombus" type="text" placeholder="h">  <span> cm </span>
            <button id="btn-rhombus" class="btn-calculate">Calculate</button>
        </div>
        <div class="geometry">
            <img src="images/ellipse.png" alt="">
            <h2>Ellipse</h2>
            <p>Area(A) = b*h</p>
            <input id="base-ellipse" type="text" placeholder="b">  <span> cm </span>

            <button id="btn-ellipse" class="btn-calculate">Calculate</button>
        </div>
        <div class="geometry">
            <img src="images/parallelogram.png" alt="">

            <p>Area(A) = b*h</p>

            <input id="height-parallelogram" type="text" placeholder="h">  <span> cm </span>

        </div>
    </div>
    <div id="value-area" class="geometry-value">
        <h2>Area Calculation</h2>
    </div>
</section>

    <!-- js -->

    <script src="scrit.js"></script>
</body>
</html>
